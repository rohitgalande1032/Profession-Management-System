<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profession Management System</title>
</head>
<body>
    <main>
        <form>
            <h1>New Employee</h1>

            <div class="form-group">
                <div class="name">
                    <label for="name">Enter Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="profession">
                    <label for="profession">Enter profession:</label><br>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="age">
                    <label for="age">Enter Age:</label><br>
                    <input type="text" id="age" name="age" required>
                </div>
            </div>
            <button type="submit" id="btn">Add User</button>

            <div>
                <span class="error success" id="message"></span>
            </div>

            <div class="employee-list">
                <h6>Added Employee</h6>
                <p>Name : </p>
                <p>Profession : </p>
                <p>Age: </p>
            </div>
            
        </form>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
