<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profession Management System</title>
</head>
<body>
<!-- Part 1: User Interface -->
    <!-- Step 1: Create a simple form with three inputs: name, profession, and age. All fields are required. -->
    <main>
        <form>
            <h2>New Employees</h2>

            <div class="form-group">
                <div class="name">
                    <label for="name">Enter Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="profession">
                    <label for="profession">Enter profession:</label><br>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="age">
                    <label for="age">Enter Age:</label><br>
                    <input type="text" id="age" name="age" required>
                </div>
            </div>
            <button type="submit" id="btn">Add User</button>

            <div>
                <span id="message"></span>
            </div>


            <!--Step:2 Display a default view with 0 added employees. -->
            <div class="employee-list" id="employee-list">
                <h3>Added Employees</h3>
                
            </div>
            
        </form>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
